spring:
  graphql:
    graphiql:
      enabled: true
    cors:
      allowed-origins: ${CLIENT_HOST}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    websocket:
      path: /graphql
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: false
  # jdbc:postgresql://host.docker.internal:${POSTGRES_PORT}/${POSTGRES_DB_NAME}
  datasource:
    url: jdbc:postgresql://${HOST}:${POSTGRES_PORT}/${POSTGRES_DB_NAME}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}

  application:
    name: ${APP_NAME}
  sql:
    init:
      mode: never
      data-locations: classpath:data.sql

server:
  port: ${SERVER_PORT}

app:
  data:
    number-of-customers: ${NUMBER_OF_CUSTOMERS}
    number-of-products: ${NUMBER_OF_PRODUCTS}
    number-of-orders: ${NUMBER_OF_ORDERS}

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

