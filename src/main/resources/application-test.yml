spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    username: ${H2_USERNAME}
    password: ${H2_PASSWORD}
    url: jdbc:h2:mem:${H2_DATABASE}
  h2:
    console:
      enabled: true
  application:
    name: Shopino
  sql:
    init:
      mode: never
