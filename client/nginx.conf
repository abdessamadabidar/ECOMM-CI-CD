
upstream spring-boot-backend {
    server ${BACKEND_HOST}:${BACKEND_PORT};
}

server {
    include /etc/nginx/mime.types;

    listen 80;
    server_name angular-app;
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html =404;
    }

    location /graphql {
        proxy_pass http://spring-boot-backend/graphql;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Essential WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Additional WebSocket headers for better compatibility
        proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
        proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
        proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;

        # Disable caching for WebSocket connections
        proxy_cache_bypass $http_upgrade;
    }
}
