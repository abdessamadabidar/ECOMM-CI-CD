<div class="mt-5 ps-2">
  <ol class="flex items-center whitespace-nowrap">
    <li class="inline-flex items-center">
      <a class="flex items-center text-sm text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 " routerLink="/admin/dashboard">
        <svg class="shrink-0 me-3 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Admin
      </a>
      <svg class="shrink-0 mx-2 size-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6"></path>
      </svg>
    </li>
    <li class="inline-flex items-center text-sm font-semibold text-gray-800 truncate" aria-current="page" routerLink="/admin/products">
      Products
    </li>
  </ol>
</div>
<div class="max-w-[85rem]  py-10 sm:px-6 lg:py-14 mx-auto">
  <ul class="grid grid-cols-4 gap-5">
    <li *ngFor="let product of this.productsPage.content">
      <a class="flex flex-col group bg-white border shadow-sm rounded-xl overflow-hidden focus:outline-none focus:shadow-lg transition"  [routerLink]="product.id" >
        <div class="relative pt-[50%] sm:pt-[60%] lg:pt-[80%] rounded-t-xl overflow-hidden">
          <img class="size-full absolute top-0 start-0 object-cover group-hover:scale-105 group-focus:scale-105 transition-transform duration-500 ease-in-out rounded-t-xl" src="{{product.imageUrl}}" alt="Card Image">
        </div>
        <div class="p-4 md:p-5">
          <div class="flex justify-between gap-5 items-center">
            <h3 class="text-md font-bold text-gray-800">
              {{product.name}}
            </h3>
            <span class="font-bold text-blue-600 whitespace-nowrap">
              {{product.price}} MAD
            </span>
          </div>
          <p class="mt-1 text-gray-500 text-xs  text-ellipsis overflow-hidden">
            {{product.description}}
          </p>
        </div>
      </a>
    </li>
  </ul>
    <div class="py-20">
        <!-- Pagination -->
        <nav class="flex items-center -space-x-px mx-auto w-fit" aria-label="Pagination">
            <button
                (click)="toPreviousPage()"
                [disabled]="!this.productsPage.pageInfo.hasPrevious"
                type="button" class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm first:rounded-s-lg last:rounded-e-lg border border-gray-200 text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" aria-label="Previous">
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m15 18-6-6 6-6"></path>
                </svg>
                <span class="sr-only">Previous</span>
            </button>
            <button
                type="button" class="min-h-[38px] min-w-[38px] flex justify-center items-center {{this.pagination.getCurrentPageCase(this.productsPage.pageInfo.currentPage) == 1 ? 'bg-gray-200' : 'bg-transparent'}} border border-gray-200 text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm first:rounded-s-lg last:rounded-e-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
                aria-current="page"
                [disabled]="this.productsPage.pageInfo.totalPages < firstCasePageIndex"
                (click)="updatePageIndex(firstCasePageIndex - 1)"
            >
                {{firstCasePageIndex}}
            </button>
            <button
                type="button" class="min-h-[38px] min-w-[38px] flex justify-center items-center {{this.pagination.getCurrentPageCase(this.productsPage.pageInfo.currentPage) == 2 ? 'bg-gray-200' : 'bg-transparent'}} border border-gray-200 text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm first:rounded-s-lg last:rounded-e-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
                [disabled]="this.productsPage.pageInfo.totalPages < secondCasePageIndex"
                (click)="updatePageIndex(secondCasePageIndex - 1)"
            >
                {{secondCasePageIndex}}
            </button>
            <button
                type="button" class="min-h-[38px] min-w-[38px] flex justify-center items-center {{this.pagination.getCurrentPageCase(this.productsPage.pageInfo.currentPage) == 3 ? 'bg-gray-200' : 'bg-transparent'}} border border-gray-200 text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm first:rounded-s-lg last:rounded-e-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
                [disabled]="this.productsPage.pageInfo.totalPages < thirdCasePageIndex"
                (click)="updatePageIndex(thirdCasePageIndex - 1)"
            >
                {{thirdCasePageIndex}}
            </button>
            <div class="hs-tooltip inline-block border border-gray-200">
                <button type="button" class="hs-tooltip-toggle group min-h-[36px] min-w-[36px] flex justify-center items-center text-gray-400 hover:text-blue-600 p-2 text-sm focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none">
                    <span class="group-hover:hidden text-xs">•••</span>
                    <svg class="group-hover:block hidden shrink-0 size-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m6 17 5-5-5-5"></path>
                        <path d="m13 17 5-5-5-5"></path>
                    </svg>
                    <span class="hs-tooltip-content hs-tooltip-shown:opacity-100 hs-tooltip-shown:visible opacity-0 transition-opacity inline-block absolute invisible z-10 py-1 px-2 bg-gray-900 text-xs font-medium text-white rounded shadow-sm" role="tooltip">
        Next 2 pages
      </span>
                </button>
            </div>
            <button
                type="button" class="min-h-[38px] min-w-[38px] flex justify-center items-center {{this.pagination.getCurrentPageCase(this.productsPage.pageInfo.currentPage) == 10 ? 'bg-gray-200' : 'bg-transparent'}} border border-gray-200 text-gray-800 hover:bg-gray-100 py-2 px-3 text-sm first:rounded-s-lg last:rounded-e-lg focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none"
                data-index="8"
                (click)="updatePageIndex(this.productsPage.pageInfo.totalPages - 1)"
            >
                {{this.productsPage.pageInfo.totalPages}}
            </button>
            <button
                (click)="toNextPage()"
                [disabled]="!this.productsPage.pageInfo.hasNext"
                type="button" class="min-h-[38px] min-w-[38px] py-2 px-2.5 inline-flex justify-center items-center gap-x-1.5 text-sm first:rounded-s-lg last:rounded-e-lg border border-gray-200 text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none" aria-label="Next">
                <span class="sr-only">Next</span>
                <svg class="shrink-0 size-3.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </button>
        </nav>
        <!-- End Pagination -->
    </div>
</div>
